 <div *ngIf="results.length > 0" class="search-results p-2">
  <div *ngFor="let result of results" class="d-flex align-items-start border rounded mb-3 p-3 bg-dark text-white" [routerLink]="['/details', result.id]" style="cursor: pointer;">
    
    <img *ngIf="result.poster_path && result.overview" [src]="'https://image.tmdb.org/t/p/w200' + result.poster_path" 
         alt="{{ result.title || result.name }}" 
         class="img-fluid me-3" 
         style="width: 100px; height: auto; border-radius: 5px;">
    
    <div class="flex-grow-1">
      <h5 class="mt-0">{{ result.title || result.name }}</h5>
      <p *ngIf="result.overview">{{ result.overview }}</p>
    </div>
    
  </div>
</div>
