<app-header></app-header>
<app-searchbox></app-searchbox>
<app-favorites-movies *ngIf="estaLogueado"></app-favorites-movies>
<app-watched-movies *ngIf="estaLogueado"></app-watched-movies>

<div class="contain mt-3 mb-5 p-4 fondo">   
    
    
    <div class="row">
        <h5 class="text-white">Peliculas de Comedia</h5>
        <div class="row-container">
            <button class="btn btn-dark scroll-button left" (click)="scrollLeft('comedy')">&lt;</button>
            <div class="rowposter mt-3 p-2" id="comedy">
                <ng-container *ngFor="let pelicula of comedyMoviesResults">
                    <img src="https://image.tmdb.org/t/p/original/{{ pelicula.poster_path }}" alt="" class="rowimg largeposter"
                    [routerLink]="['/details', pelicula.id]">
                </ng-container>
            </div>
            <button class="btn btn-dark scroll-button right" (click)="scrollRight('comedy')">&gt;</button>
        </div> 
    </div>
