  <div class="container-fluid">
    <div class="d-flex justify-content-center align-items-center " style="height: 80vh;">
      
      <form [formGroup]="singUpForm" (ngSubmit)="singUp()" class="p-2 border rounded text-bg-secondary p-3" style="width: 300px;">
        <h4>Registrarse</h4>
        <div class="form-group">
          <h5 class="mt-3">Username</h5>
          <input 
            formControlName="username" 
            placeholder="Ingrese su nombre de usuario..." 
            class="form-control">
            <!-- <div class="alert alert-danger" *ngIf="singUpForm.controls.username.touched && singUpForm.controls.username.valid"> --> 
              <!-- <span>El nombre de usuario es requerido.</span> -->


              <div *ngIf="singUpForm.controls.username.touched && singUpForm.controls.username.invalid">
                <div class="alert alert-danger" *ngIf="singUpForm.controls.username.errors?.['required']">
                  <span>El nombre de usuario es requerido.</span>
                </div>

                <div class="alert alert-danger" *ngIf="singUpForm.controls.username.errors?.['minlength']">
                  <span>El nombre de usuario debe tener al menos 3 caracteres.</span>
                </div>
              </div>
              
            </div>
       <!--  </div> -->
    
        <div class="form-group">
          <h5 class="mt-3">Password</h5>
          <input 
            formControlName="password" 
            type="password" 
            placeholder="Ingrese su contraseña" 
            class="form-control">

            <div *ngIf="singUpForm.controls.password.touched && singUpForm.controls.password.invalid">
              <div class="alert alert-danger" *ngIf="singUpForm.controls.password.errors?.['required']">
                <span>La contraseña es requerida.</span>
              </div>

              <div class="alert alert-danger" *ngIf="singUpForm.controls.password.errors?.['minlength']">
                <span>La contraseña debe tener al menos 3 caracteres.</span>
              </div>
            </div>

        </div>
  
        <button type="submit" class="btn btn-primary btn-block mt-3">SignUp</button>
   
      </form>
    </div>
  </div>
