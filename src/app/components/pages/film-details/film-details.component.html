<div class="contain mt-5" style="position: flex;">
    <img src="https://image.tmdb.org/t/p/original/{{movieDetails.backdrop_path}}" class="backdrop_path" alt="Responsive image" style="width: 100%; height: auto; position: absolute; top: 0; left: 0; z-index: -1;">
        <div *ngIf="movieDetails" class="row p-5" style="position: relative;">
        
            <div class="col-lg-2" *ngIf="movieDetails.poster_path">
             <img
            src="https://image.tmdb.org/t/p/original/{{
            movieDetails.poster_path}}"
            />
        </div>
    <div class="col-lg-10 mt-5 p-4">
        <h1 class="mt-2 mb-2">
          {{ movieDetails.original_title }}
        </h1>
        <p class="mt-3 mb-3">
            {{ movieDetails.overview }}
        </p>       
      </div>
    </div>
  </div>
