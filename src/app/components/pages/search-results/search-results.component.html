<div *ngIf="results.length > 0" class="search-results p-2" >
    <div *ngFor="let result of results" class="d-flex align-items-center border p-2" [routerLink]="['/details', result.id]">
      <img *ngIf="result.poster_path && (result.overview)" [src]="'https://image.tmdb.org/t/p/w200' + result.poster_path" alt="{{ result.title || result.name }}" class="align-self-start mr-3">
         
        <div class="media-body" >
          <h5 class="mt-0 text-white">{{result.title || result.name}}</h5>
          <p *ngIf="result.overview" class="text-white">{{result.overview}}</p>
        </div>
    </div>
</div>
